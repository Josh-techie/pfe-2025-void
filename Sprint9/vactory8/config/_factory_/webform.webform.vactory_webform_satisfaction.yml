id: vactory_webform_satisfaction
title: 'Formulaire satisfaction'
description: ''
category: ''
elements: |-
  step_1:
    '#type': webform_wizard_page
    '#title': 'Step 1'
    '#next_button_label': Next
    step1_title:
      '#type': processed_text
      '#wrapper_attributes':
        class:
          - pb-4
      '#text': |
        <h2>Êtes-vous satisfait de votre expérience chez [site:name]?</h2>
        
      '#format': basic_html
    satisfaction:
      '#type': radios
      '#title': Satisfaction
      '#title_display': none
      '#options':
        angry: 'Pas de tout satisfait -- class: emoji-very_sad'
        neutral: 'Moyennement satisfait -- class: emoji-meh'
        happy: 'Très satisfait -- class: emoji-happy'
      '#options_display': side_by_side
      '#required': true
      '#required_error': 'Le champ satisfaction est requis'
      '#wrapper_attributes':
        class:
          - 'satisfaction-range pt-lg-5 mt-lg-5'
    commentaire:
      '#type': textarea
      '#title': Commentaire
      '#title_display': none
      '#placeholder': 'Votre commentaire (facultatif)'
  step_2:
    '#type': webform_wizard_page
    '#title': 'Step 2'
    '#prev_button_label': 'Non, je ne souhaite pas être contacté'
    '#next_button_label': Valider
    step2_title:
      '#type': processed_text
      '#text': |
        <h2>Souhaitez-vous être contacté par un conseiller ?</h2>
        
        <p>(Ce formulaire n'est pas obligatoire)</p>
        
      '#format': basic_html
    nom:
      '#type': textfield
      '#title': Nom
      '#required': true
      '#required_error': 'Le champ Nom est requis'
    prenom:
      '#type': textfield
      '#title': Prénom
      '#required': true
      '#required_error': 'Le champ Prénom est requis'
    telephone:
      '#type': textfield
      '#title': Téléphone
      '#required': true
      '#required_error': 'Le champ Téléphone est requis'
    mail:
      '#type': email
      '#title': 'Adresse mail'
    cgu:
      '#type': checkbox
      '#title': 'J''accepte les mentions légales'
      '#required': true
    captcha:
      '#type': captcha
      '#captcha_type': recaptcha/reCAPTCHA
  step_3:
    '#type': webform_wizard_page
    '#title': 'Step 3'
    processed_text:
      '#type': processed_text
      '#text': |
        <h2>Votre réponse à bien été prise en compte</h2>
        
        <p><a class="btn btn-primary" href="/node/1">Retour à l'accueil</a></p>
        
      '#format': basic_html
