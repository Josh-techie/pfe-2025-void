name: Vactory
type: theme
description: Responsive base theme for Drupal.
screenshot: screenshot.png
engine: twig
base theme: stable
core_version_requirement: ^9 || ^10

libraries:
  - vactory/style
  - vactory/script
  - vactory/modernizr-custom

libraries-override:
  seven/global-styling: false
  core/modernizr: false
  social_media_links/fontawesome.component: false
  faqfield/faqfield.accordion: false

regions:
  top: 'Top'
  header:  'Header'
  bridge: 'Bridge'
  sidebar: 'Sidebar'
  content: 'Content'
  footer: 'Footer'
  bottom: 'Bottom'

stylesheets-remove:
  - system.theme.css
  - system.menus.css
  - system.admin.css

components:
  namespaces:
    twigComponents:
      - src/twig/components

ckeditor5-stylesheets:
  - assets/css/ckeditor.style.css
