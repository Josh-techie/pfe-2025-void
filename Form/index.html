<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-blue-900 mb-4">Contact Us</h2>
        <form id="contactForm" class="space-y-4">
          <!-- Name Input -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Full Name <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Ahmed Ali"
              required
            />
            <p class="text-red-500 text-xs hidden" id="nameError"></p>
          </div>

          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email Address <span class="text-red-500">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Ahmed@example.com"
              required
            />
            <p class="text-red-500 text-xs hidden" id="emailError"></p>
          </div>

          <!-- Phone Input -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700"
              >Phone Number <span class="text-red-500">*</span></label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="(212) 456-7890"
              required
            />
            <p class="text-red-500 text-xs hidden" id="phoneError"></p>
          </div>

          <!-- Message Textarea -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700"
              >Message <span class="text-red-500">*</span></label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Your message here..."
              required
            ></textarea>
            <p class="text-red-500 text-xs hidden" id="messageError"></p>
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="form-validation.js"></script>
  </body>
</html>
